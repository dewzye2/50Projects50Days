<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <h1>Resident Evil</h1>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://www.gamereactor.pt/media/31/residentevilhd_1323164b.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://cdn.gamer-network.net/2019/articles/2019-01-26-05-53/digitalfoundry-2019-resident-evil-2-remake-multi-platform-tech-analysis-1548481983291.jpg/EG11/thumbnail/1920x1075/format/jpg/quality/80');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://observatoriodegames.uol.com.br/wp-content/uploads/2020/02/resident-evil-3-remake-nemesis-carlos-jill-uhdpaper.com-hd-7.5941-e1582650268544.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://img.ibxk.com.br/2021/01/22/22144404941181.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://switch-brasil.com/wp-content/uploads/2018/05/Resident-Evil-7-Cloud-Version.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    
   
    </div>
   
    <script src="script.js"></script>
  </body>
</html>
